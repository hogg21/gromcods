<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style/selectors.css">
  <title>Document</title>
</head>
<body>
  <form>
    <div class="form-control">
      <input type="text" name="primaryLanguage" value="HTML" disabled>
    </div>
    <div class="form-control">
      <input type="checkbox" name="agree" disabled>
    </div>
    <div class="form-control">
      <input type="checkbox" name="like" checked readonly>
    </div>
    <div class="form-control">
      <input type="color" name="favouriveColor" value="#ff7f50">
    </div>
    <div class="form-control">
      <input type="date" name="birthDate" value="2021-01-02">
    </div>
    <div class="form-control">
      <input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
    </div>
    <div class="form-control">
      <input type="email" name="email" placeholder="example@domain.com">
    </div>
    <div class="form-control">
      <input type="file" name="avatar">
    </div>
    <div class="form-control">
      <input type="month" name="startLearning" value="2020-01">
    </div>
    <div class="form-control">
      <input type="number" name="favouriteNumber" value="17">
    </div>
    <div class="form-control">
      <textarea name="story" id="" cols="30" rows="5" placeholder="A long time ago..."></textarea>
    </div>
    <div class="form-control">
      <input type="password" value="secret">
    </div>
    <div class="languages">
      <input type="radio" id="language-html" name="language" value="html">
      <label for="language-html">HTML</label>
      <input type="radio" id="language-css" name="language" value="css" checked>
      <label for="language-css">CSS</label>
      <input type="radio" id="language-javascript" name="language" value="javascript">
      <label for="language-javascript">JavaScript</label>
    </div>
    <div class="form-control">
      <input type="range" name="learningProgress" value="30">
    </div>
    <div class="form-control">
      <select name="framework" id="">
        <option value="react">React</option>
        <option value="jquery" selected>jQuery</option>
        <option value="bootsrap">Bootsrap</option>
      </select>
    </div>
    <div class="form-control">
      <input type="search" placeholder="Type first letters...">
    </div>
    <div class="form-control">
      <input type="time" name="lunchEnd" value="14:01">
    </div>
    <div class="form-control">
      <input type="url" name="website" placeholder="https://website.com">
    </div>
    <div class="form-control">
      <input type="week" name="birthWeek" value="2021-W51">
    </div>
    <div class="form-control">
      <button type="submit">Save</button>
    </div>
  </form>
</body>
</html>
