<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style/selectors.css">
  <title>Document</title>
</head>
<body>
  <form>
    <div class="form-control">
      <label for="lastName-form-control">Last Name</label>
      <input type="text" id="lastName-form-control" name="lastName" value="Emerson" readonly>
    </div>
    <div class="form-control">
      <label for="age-user">Age</label>
      <input type="number" min="3" max="10" id="age-user" name="age" value="17">
    </div>
    <div class="form-control">
      <input type="checkbox" id="agree-conditions" name="agree" disabled>
      <label for="agree-conditions">Accept terms and conditions</label>
    </div>
    <div class="choose-gender">
      <input type="radio" id="gender-male" name="gender">
      <label for="gender-male">Male</label>
      <input type="radio" id="gender-female" name="gender">
      <label for="gender-female">Female</label>
      <input type="radio" id="gender-secret" name="gender" checked>
      <label for="gender-secret">Secret</label>
    </div>
    <div class="form-control">
      <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
    </div>
    <div class="form-control">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
