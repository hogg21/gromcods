<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/selectors.css">
  <title>Document</title>
</head>
<body>
  <form action="">
  <div class="form-control">
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastName" value="Emerson" readonly>
  </div>
  <div class="form-control">
    <label>Age</label>
    <input type="number" min="3" max="10" name="age" value="17">
  </div>
  <div class="form-control">
    <input type="checkbox" name="agree" disabled>
    <label>Accept terms and conditions</label>
  </div>
  <div class="choose-gender">
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="secret" name="gender">
    <label for="secret">Secret</label>
  </div>
  <div class="form-control">
    <textarea name="description" maxlength="10" placeholder="Write description"></textarea>
  </div>
  <div class="form-control">
    <button type="submit">Submit</button>
  </div>
</form>
</body>
</html>
